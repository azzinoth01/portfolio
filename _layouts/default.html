<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
	html {
	scroll-behavior: smooth;	
	}
  
    body { 
	font-family: Arial, sans-serif; 
	margin: 0;
	scroll-behavior: smooth;
	padding-top: 20px;
	}
	
    header { 
	position: fixed; 
	top: 0; 
	width: 100%; 
	background: #222; 
	padding: 10px; 
	text-align: center; 
	z-index: 1000; 
	}
	
    header a { 
	margin: 0 15px; 
	color: white; 
	text-decoration: none; 
	}
	
    header a:hover { 
	text-decoration: underline;
	}
	
    section { 
	max-width: 800px; 
	margin: 0px auto 50px; 
	padding: 0 20px; 
	scroll-margin-top: 45px;
	}
	
    h2 { 
	font-size: 28px; 
	margin-top: 20px; 
	}
	
    .projectGrid {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
	gap: 20px;
	justify-items: center; 
	}
	
	.projectBox {
	max-width: 300px;
	width: 100%;
	display: flex;
	flex-direction: column;
	border-radius: 8px;
	padding: 15px;
	align-items: center;
	text-align: center;
	}
	
	.projectBox h3 {
	margin-bottom: 10px;
	}
	
	.projectBox img {
	max-width: 100%;
	border-radius: 5px;
	display: block;
	margin: 0 auto 10px;
	transition: transform 0.3s ease;
	}
	
	.projectBox ul {
	text-align: left;      
	margin: 0 0 0 0;       
	padding-left: 20px;    
	width: 100%;           
	}
	
	.projectBox a:hover img {
	transform: scale(1.05);           
	}
	
	.videoContainer {
	position: relative;
	width: 100%;          
	padding-bottom: 56.25%; 
	height: 0;
	overflow: hidden;
	}
	
	.videoContainer iframe {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	border: 0;
	}
	
	img {
	max-width: 100%;
	height: auto;
	display: block;
	}
		
	.gallery {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
	gap: 10px;
	}

	.gallery img {
	width: 100%;
	cursor: pointer;
	border-radius: 6px;
	transition: transform 0.2s ease;
	}

	.gallery img:hover {
	transform: scale(1.03);
	}

	.lightbox {
	display: none;
	position: fixed;
	z-index: 9999;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background: rgba(0,0,0,0.9);
	justify-content: center;
	align-items: center;
	}

	.lightbox img {
	max-width: 90%;
	max-height: 80%;
	}

	.lightbox .close,
	.lightbox .prev,
	.lightbox .next {
	position: absolute;
	color: white;
	font-size: 2em;
	cursor: pointer;
	user-select: none;
	}

	.lightbox .close { 
	top: 20px; 
	right: 
	30px; 
	}
	.lightbox .prev { 
	top: 50%; 
	left: 30px; 
	transform: 
	translateY(-50%); 
	}
	.lightbox .next { 
	top: 50%; 
	right: 30px; 
	: translateY(-50%); 
	}	
			
	.space {
	 margin-bottom: 20px;
	}
	.backgroundOverlay {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: -1;
	}
	
	.backgroundOverlay.dark {
	background: rgba(0,0,0,0.4); 
	
	backgroundOverlay.light {
	background: rgba(255,255,255,0.3);
	}
	
  </style>
</head>
<body 
style="
background-image: url('{{ page.background | relative_url }}'); 
background-size: cover; 
background-position: center; 
background-repeat: no-repeat;
">

<header>
  <a href="{{ site.baseurl }}/#aboutMe">About Me</a>
  <a href="{{ site.baseurl }}/#gameProjects">Game Projects</a>
  <a href="{{ site.baseurl }}/#gameJamProjects">Game Jams</a>
 <!-- <a href="/index/#hobbyProjects">Learning/Hobby</a> -->
</header>
<div class="backgroundOverlay {{ page.overlay | default: 'dark' }}"></div>
<div class="content" 
style="
color: {{ page.fontColor | default: '#000000' }}
">
{{ content }}
</div>

</body>
</html>
