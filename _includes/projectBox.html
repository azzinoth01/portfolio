<div class="projectBox">
 {% if include.title %}
    <h3>{{ include.title }}</h3>
  {% endif %}
  {% if include.image and include.url %}
    <a href="{{ site.baseurl | append: include.url }}" >
      <img src="{{ include.image | relative_url }}" alt="{{ include.title }}">
    </a>
  {% elsif include.image %}
    <img src="{{ include.image | relative_url }}" alt="{{ include.title }}">
  {% endif %}

  {% if include.bullets %}
    {{ include.bullets | markdownify }}
  {% endif %}
</div>
